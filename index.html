<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts (Oswald) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Google Fonts (Raleway) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MySocial | House your links in one place.</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Header / Navigation -->
    <header class="header">
        <h1 class="header-h1"><i class="header-icon fa-solid fa-link"></i> MySocial</h1>
        <div class="header-buttons">
            <button id="toggleLightModeBtn" class="header-btn">
                <i id="toggleLightModeBtnIcon" class="header-btn-icon fa-solid fa-moon"></i>
            </button>
            <button class="header-btn">
                <i class="header-btn-icon fa-solid fa-circle-question"></i>
            </button>
        </div>
    </header>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Toggle Sidebar Button -->
            <button class="toggle-sidebar">
                <i class="toggle-sidebar-icon fa-solid fa-circle-chevron-left"></i>
            </button>
            <!-- Sidebar Content -->
            <div class="sidebar-content">
                <!-- Header -->
                <div class="sidebar-content--title">
                    <h3 class="sidebar-content--title-h3">Edit</h3>
                </div>
                <!-- Information -->
                <div class="sidebar-option">
                    <div id="sidebarInformationHeader" class="sidebar-content--header">
                        <h3 id="sidebarInformationHeaderText" class="sidebar-content-h3">Information</h3>
                        <button id="toggleInformationBtn" class="toggle-btn">
                            <i id="toggleInformationBtnIcon" class="toggle-btn-icon fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="sidebar-container information-container container-hidden"></div>
                </div>
                <!-- Templates -->
                <div class="sidebar-option">
                    <div id="sidebarTemplatesHeader" class="sidebar-content--header">
                        <h3 id="sidebarTemplatesHeaderText" class="sidebar-content-h3">Templates</h3>
                        <button id="toggleTemplatesBtn" class="toggle-btn">
                            <i id="toggleTemplatesBtnIcon" class="toggle-btn-icon fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="sidebar-container templates-container container-hidden"></div>
                </div>
                <!-- Customisation -->
                <div class="sidebar-option">
                    <div id="sidebarCustomisationHeader" class="sidebar-content--header">
                        <h3 id="sidebarCustomisationHeaderText" class="sidebar-content-h3">Customisation</h3>
                        <button id="toggleCustomisationBtn" class="toggle-btn">
                            <i id="toggleCustomisationBtnIcon" class="toggle-btn-icon fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="sidebar-container customisation-container container-hidden"></div>
                </div>
            </div>
        </aside>

        <!-- Main -->
        <main class="main">
            <!-- Social Link Page -->
            <div class="social">
                <!-- Profile Picture -->
                <div class="social--pic">
                    <div class="social--pic-inner">
                        <i class="social--pic-inner-icon fa-solid fa-user"></i>
                    </div>
                </div>
                <!-- Name -->
                <h2 class="social--name">Daniel Healy</h2>
                <!-- Location -->
                <div class="social--location">
                    <i class="social--location-icon fa-solid fa-location-dot"></i>
                    <p class="social--location-text">Sapporo, Japan</p>
                </div>
                <!-- Skills -->
                <!-- Links -->
            </div>
        </main>
    </div>
</body>

</html>
